<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="container">
        <h1>HANGMAN</h1>
        <h2>VANILLA JAVASCRIPT HANGMAN GAME</h2>
        <h2>Use the alphabet below to guess the word(s), or click hint to get a clue.</h2>
        <div id="alphabet-container">
            <div class="alphabet">a</div>
            <div class="alphabet">b</div>
            <div class="alphabet">c</div>
            <div class="alphabet">d</div>
            <div class="alphabet">e</div>
            <div class="alphabet">f</div>
            <div class="alphabet">g</div>
            <div class="alphabet">h</div>
            <div class="alphabet">i</div>
            <div class="alphabet">j</div>
            <div class="alphabet">k</div>
            <div class="alphabet">l</div>
            <div class="alphabet">m</div>
            <div class="alphabet">n</div>
            <div class="alphabet">o</div>
            <div class="alphabet">p</div>
            <div class="alphabet">q</div>
            <div class="alphabet">r</div>
            <div class="alphabet">s</div>
            <div class="alphabet">t</div>
            <div class="alphabet">u</div>
            <div class="alphabet">v</div>
            <div class="alphabet">w</div>
            <div class="alphabet">x</div>
            <div class="alphabet">y</div>
            <div class="alphabet">z</div>
        </div>
        <br/>
        <h2>The chosen category is capitals of:
            <span>
                <select name="continent" id="continent">
                    <option value="" class="optionField" selected disabled>Please select</option>
                    <option value="northAmerican" class="optionField">North American</option>
                    <option value="southAmerican"class="optionField">South American</option>
                </select>
            </span>
            countries.
        </h2>
        <p id="guessing-container"></p>
        <h2 id="lives-left"></h2>
        <h2>Clue - <span id="hint-filler"></span></h2>
        <div id="border-container">
            <div id="sketch-container"> 
                <div id="base"></div>
                <div id="column"></div>
                <div id="beam"></div>
                <div id="hook"></div>
                <div id="head"></div>
                <div id="torso"></div>
                <div id="left-arm"></div>
                <div id="right-arm"></div>
                <div id="left-leg"></div>
                <div id="right-leg"></div>
            </div>
        </div>
        <div id="buttons-container">
            <div class="buttons" id="hint">Hint</div>
            <div class="buttons" id="play-again">Play again</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
