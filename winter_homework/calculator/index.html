<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="container">
        <div id="topScreen"></div>
        <div id="bottomScreen">0</div>
        <div id="deleteAll">C</div>
        <div id="delete">&#8592;</div>
        <div class="operators">&#247;</div>
        <div class="digits">7</div>
        <div class="digits">8</div>
        <div class="digits">9</div>
        <div class="operators">&#215;</div>
        <div class="digits">4</div>
        <div class="digits">5</div>
        <div class="digits">6</div>
        <div class="operators">-</div>
        <div class="digits">1</div>
        <div class="digits">2</div>
        <div class="digits">3</div>
        <div class="operators">+</div>
        <div id="dot">.</div>
        <div class="digits" id="zero">0</div>  
        <div id="equals">=</div>         
    </div>
    <script src="script.js"></script>
</body>
</html>
