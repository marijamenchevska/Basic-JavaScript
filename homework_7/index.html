    <span>Enter the title of the book:</span>
    <input type="text" id="bookTitle">

    <br>
    <span>Enter the author of the book:</span>
    <input type="text" id="bookAuthor">

    <br>

    <h3>User object</h3>
    <form action="" method="post" style="width: fit-content;">
        <fieldset>
            <label for="firstName">Enter first name:</label>
            <input type="text" name="firstName" id="firstName">
            <br>
            <br>
            <label for="lastName">Enter last name:</label>
            <input type="text" name="lastName" id="lastName">
            <br>
            <br>
            <label for="email">Enter email:</label>
            <input type="text" name="email" id="email">
            <br>
            <br>
            <label for="password">Enter password:</label>
            <input type="text" name="password" id="password">
            <br>
            <br>
            <button type="button" id="submit3">Submit</button>
            <button type="button" id="allUsers">Show All Users</button>
            <br>
            <div id="list"></div>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
